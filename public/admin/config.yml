                [
                  { label: "Name", name: "name", widget: "string" },
                  { label: "Bio", name: "bio", widget: "string" },
                  { label: "Note", name: "note", widget: "string" },
                  {
                    label: "Links",
                    name: "links",
                    widget: "list",
