    label: "Jane's Posts"
    folder: "content/blog/jane"
    create: true
    slug: "{{date | date('YYYY-MM-DD')}}/{{slug}}/index"
    media_folder: ""
    public_folder: ""
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "hidden", default: "jane" }
      - { label: "Tags", name: "tags", widget: "list", default: ["posts"] }
