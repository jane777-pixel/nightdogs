backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
media_folder: "public/img"
public_folder: "/img"
collections:
  - name: "settings"
    label: "Settings"
    files:
      - label: "Global Metadata"
        name: "metadata"
        file: "_data/metadata.json"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - { label: "Site URL", name: "url", widget: "string" }
          - { label: "Language", name: "language", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
          - label: "Author"
            name: "author"
            widget: "object"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Email", name: "email", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    path: "{{author}}/{{year}}-{{month}}-{{day}}/{{slug}}/index"
    media_folder: ""
    public_folder: ""
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Author",
          name: "author",
          widget: "select",
          options:
            [
              { label: "Jane", value: "jane" },
              { label: "Abby", value: "abby" },
              { label: "Adèsse", value: "adesse" },
              { label: "Orion", value: "orionlw" },
              { label: "Amelia", value: "amelia" },
              { label: "Nic", value: "nic" },
              { label: "Ewan", value: "ewan" },
            ],
        }
      - { label: "Tags", name: "tags", widget: "list", default: ["posts"] }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "author-profiles"
    label: "Author Profiles"
    folder: "content/authors"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Author",
          name: "author",
          widget: "select",
          options:
            [
              { label: "Jane", value: "jane" },
              { label: "Abby", value: "abby" },
              { label: "Adèsse", value: "adesse" },
              { label: "Orion", value: "orionlw" },
              { label: "Amelia", value: "amelia" },
              { label: "Nic", value: "nic" },
              { label: "Ewan", value: "ewan" },
            ],
        }
      - {
          label: "Featured Image",
          name: "image",
          widget: "image",
          required: false,
        }
      - {
          label: "Extended Bio",
          name: "extendedBio",
          widget: "markdown",
          required: false,
        }
      - {
          label: "Achievements",
          name: "achievements",
          widget: "list",
          required: false,
          fields:
            [
              { label: "Achievement", name: "text", widget: "string" },
              {
                label: "Date",
                name: "date",
                widget: "datetime",
                required: false,
              },
            ],
        }
      - {
          label: "Favorite Posts",
          name: "favoritePosts",
          widget: "list",
          required: false,
          fields:
            [
              { label: "Post Title", name: "title", widget: "string" },
              { label: "Post URL", name: "url", widget: "string" },
              {
